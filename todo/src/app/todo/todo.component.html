<div class="container">
  <h2>To do</h2>

  <div cdkDropList #todoList="cdkDropList" [cdkDropListData]="todo$ | async" [cdkDropListConnectedTo]="doneList"
    class="list" (cdkDropListDropped)="drop($event)">
    <div class="list-item" *ngFor="let item of todo$ | async" cdkDrag>{{item.name}}</div>
  </div>
</div>

<div class="container">
  <h2>Done</h2>

  <div cdkDropList #doneList="cdkDropList" [cdkDropListData]="done" [cdkDropListConnectedTo]="todoList" class="list"
    (cdkDropListDropped)="drop($event)">
    <div class="list-item" *ngFor="let item of done" cdkDrag>{{item.name}}</div>
  </div>
</div>


<app-address></app-address>

{{(todo$ | async).length }}
